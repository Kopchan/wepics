<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wepics</title>
    <link rel="manifest" href="/wepics/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000" media="(prefers-color-scheme:  dark)">

    <meta name="application-name"              content="Wepics">
    <meta name="mobile-web-app-capable"        content="yes">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="apple-mobile-web-app-title"            content="Wepics">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon"             type="image/png" sizes="512x512" href="/wepics/favicon/icon_x512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="/wepics/favicon/icon_x512.png">
    <link rel="icon"             type="image/svg+xml"             href="/wepics/favicon/icon.svg">
    <script type="module" crossorigin src="/wepics/assets/index-MeboVzVK.js"></script>
    <link rel="stylesheet" crossorigin href="/wepics/assets/index-CiZ13_sJ.css">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <svg width="0" height="0">
      <filter id="ambient-light" y="-50%" x="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="40" result="blurred" />
        <feColorMatrix type="saturate" in="blurred" values="4" />
        <feComposite in="SourceGraphic" operator="over" /> 
      </filter>
    </svg>
  </body>
</html>
